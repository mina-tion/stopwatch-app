<div class="container">
  <div class="stopwatch">
    <span>{{min}} : </span>
    <span>{{sec}}</span>
  </div>
  <div class="button-container">
    <button class="btn-play" (click)="start()">Start</button>
    <button class="btn-stop" (click)="stop()">Stop</button>
    <button class="btn-wait" id="wait">Wait</button>
    <button class="btn-reset" (click)="reset()">Reset</button>
  </div>
</div>
