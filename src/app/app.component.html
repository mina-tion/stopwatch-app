<div class="container">
  <div class="stopwatch">
    <span>{{min}} : </span>
    <span>{{sec}}</span>
  </div>
  <div class="button-container">
    <button class="btn-play" (click)="start()">Start</button>
    <button class="btn-stop">Stop</button>
    <button class="btn-pause">Wait</button>
    <button class="btn-reset">Reset</button>
  </div>
</div>
